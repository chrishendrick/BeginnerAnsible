-
    name: 'Install nginx on all hosts'
    hosts: all
    vars:
      reboot_connect_timeout: 5
      reboot_post_reboot_delay: 15
      reboot_timeout: 600
    gather_facts: yes
    remote_user: osboxes
    become: true
    tasks:
        # Upgrade RHEL family OS packages - matches for CentOS too
        - name: Install latest nginx on CentOS / RHEL
          yum:
            name: 'nginx.x86_64'
            state: latest
          when: ansible_os_family == "RedHat"

        # Debian Family upgrade - matches for Ubuntu too
        - name: Update repositories cache
          apt:
            update_cache: yes
            cache_valid_time: 3600
          when: ansible_os_family == "Debian"
        - name: Install latest nginx on Ubuntu / Debian
          apt:
            name: "nginx-core"
            state: latest
          when: ansible_os_family == "Debian"
        - name: Make sure nginx is started on Ubuntu / Debian
          services:
            name: nginx
            state: started
          when: ansible_os_family == "Debian"
